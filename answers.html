<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Answers</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">

<body>

    <div style="display:flex;justify-content:space-between;width: 1000px;margin-left: 300px;">


        <div style="width: 400px;height: auto;">
            <ul id="answers-container" style="list-style: none;padding: 0 10px;">

            </ul>
        </div>

        <div style="display:flex">

            <div id="trueCounter" style="width: 50px;height:50px;color: #ffffff;background-color:forestgreen;margin-right: 10px;font-size: 24px;display: flex;align-items: center;justify-content: center;" >
                0
            </div>

            <div id="falseCounter" style="width: 50px;height:50px;margin-right: 10px; color: #ffffff;background-color: #ff4d4d;font-size: 24px;display: flex;align-items: center;justify-content: center;" >
                0
            </div>

            <div id="emptyCounter" style="width: 50px;height:50px;color: #ffffff;background-color: grey;font-size: 24px;display: flex;align-items: center;justify-content: center;" >
                0
            </div>

        </div>



    </div>


    


    <script src="answers.js"></script>
